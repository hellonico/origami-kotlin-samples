plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id 'java'
    id 'application'
}
mainClassName = "HelloCV"

dependencies {
    implementation 'origami:origami:4.5.1-3'
    implementation "org.slf4j:slf4j-nop:1.6.2"
}

sourceSets {
        main.java.srcDirs = ['src/main/kotlin']
}

repositories {
    jcenter()
      maven {
        url "https://repository.hellonico.info/repository/hellonico/"
    }
    maven {
        url "https://clojars.org/repo/"
    }
    
}

wrapper {
  gradleVersion = '7.0.1'
}
